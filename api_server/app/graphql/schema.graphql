type Activity {
    id: ID!
    user: User
}

type User {
    id: ID!
    firstName: String!
    lastName: String!
    getActivities: [Activity]
}

type Query {
    user(id: ID!): User
    activity(id: ID!): Activity
}

type Mutation {
    createUser(firstName: String!, lastName: String!): User
    createActivity(userID: ID!): Activity
}
