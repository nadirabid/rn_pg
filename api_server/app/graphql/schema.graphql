type Activity {
    id: ID!
    userID: ID!
}

type User {
    id: ID!
    firstName: String!
    lastName: String!
}

type Query {
    user(id: ID!): User

    activity(id: ID!): Activity
}

type Mutation {
    createUser(firstName: String!, lastName: String!): User
    createActivity(userID: ID!): Activity
}
